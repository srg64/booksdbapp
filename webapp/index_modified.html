<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">

	<title>Books DB</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script id="sap-ui-bootstrap"
		src="../../resources/sap-ui-cachebuster/sap-ui-core.js"
		data-sap-ui-appCacheBuster="./"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-libs="sap.m,sap.ui.layout"
		data-sap-ui-preload="async"
		data-sap-ui-resourceroots='{"de.asr.library.booksdbapp": ""}'
		data-sap-ui-theme="sap_belize" >
	</script>
	<script>
		var liBehindFirstDot = location.hostname.indexOf( "." ) + 1;
		if (liBehindFirstDot > 0) {
			document.domain = location.hostname.substr( liBehindFirstDot );
		}
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"sap/ui/core/ComponentContainer"
			], function(ComponentContainer) {
				sap.ui.component({
					async: true,
					name: "de.asr.library.booksdbapp"
				}).then(function(yourComponent) {
					new ComponentContainer({
						component: yourComponent
					}).placeAt("content");
				});
			});
		});
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
